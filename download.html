
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>移动OA下载</title>
    <script type="text/javascript">
    var theUrl = "http://10.252.2.1";
//手机端判断各个平台浏览器及操作系统平台
function checkPlatform(){
  if(/android/i.test(navigator.userAgent)){
      document.write("This is Android'browser.");//这是Android平台下浏览器
      theUrl = "http://www.baidu.com";
  }
  if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
      document.write("This is iOS'browser.");//这是iOS平台下浏览器
      theUrl = "http://www.sina.com";
  }
  if(/Linux/i.test(navigator.userAgent)){
      document.write("This is Linux'browser.");//这是Linux平台下浏览器
      theUrl = "http://www.163.com";
  }
  if(/Linux/i.test(navigator.platform)){
      document.write("This is Linux operating system.");//这是Linux操作系统平台
      theUrl = "http://www.sohu.com";
  }
  if(/MicroMessenger/i.test(navigator.userAgent)){
      document.write("This is MicroMessenger'browser.");//这是微信平台下浏览器
      theUrl = "http://www.qq.com";
  }
}
  $(document).ready(function(){
    alert(navigator.platform);
    checkPlatform();
    location.href = theUrl;
  });
</script>
</head>
<body>
    <!--
        有啥问题，请直接到这里来反馈：http://www.baidufe.com/item/92457b4d0bfde1effa40.html
    -->
</body>
</html>
