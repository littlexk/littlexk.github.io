
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>移动OA下载</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                if(u.toLowerCase().match(/MicroMessenger/i)=="micromessenger"){
                    return "weChat";
                }else if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
                    return "android";
                }else if(u.indexOf('iPhone') > -1){
                    return "iPhone";
                }else if(u.indexOf('iPad') > -1){
                    return "iPad";
                }
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
    
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://www.baidufe.com';
        if(Terminal.platform.android){
            theUrl = 'http://www.baidu.com';
        }else if(Terminal.platform.iPhone){
            theUrl = 'http://www.sina.com';
        }else if(Terminal.platform.weChat){
            theUrl = 'http://www.qq.com';
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = '你的iPad APP（英文版）对应下载地址：APP Store地址';
                    break;
                case 'ko-kr':
                    theUrl = '你的iPad APP（韩语版）对应下载地址：APP Store地址';
                    break;
                case 'ja-jp':
                    theUrl = '你的iPad APP（日文版）对应下载地址：APP Store地址';
                    break;
                default:
                    theUrl = '你的iPad APP（中文版-默认）对应下载地址：APP Store地址';
            }
        }
    
        location.href = theUrl;
    </script>
</head>
<body>

        有啥问题，请直接到这里来反馈：http://www.baidufe.com/item/92457b4d0bfde1effa40.html
    -->
</body>
</html>
